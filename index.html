<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .map-container {
            height: 60vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .map-container p {
            color: #888;
        }
        .buttons {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        .buttons a {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Platform</h1>
        <nav>
            <a href="#index">Home</a>
            <a href="#job-post">Job Post</a>
            <a href="#resume-post">Resume Post</a>
            <a href="#candidates">Candidates</a>
        </nav>
    </header>

    <section id="index" class="map-container">
        <p>Interactive Map Goes Here (Employers & Candidates)</p>
    </section>

    <div class="buttons">
        <a href="#job-post">Post a Job</a>
        <a href="#resume-post">Post a Resume</a>
    </div>

    <section id="job-post">
        <h2>Job Post Form</h2>
        <form>
            <label for="job-title">Job Title:</label>
            <input type="text" id="job-title" name="job-title" required><br><br>
            <label for="job-location">Location:</label>
            <input type="text" id="job-location" name="job-location" required><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="resume-post">
        <h2>Resume Post Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required><br><br>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section id="candidates">
        <h2>Candidates List</h2>
        <p>Candidate profiles displayed here.</p>
    </section>

    <footer>
        <p>&copy; 2024 Job Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
